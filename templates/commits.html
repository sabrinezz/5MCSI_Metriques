
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits per Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Commits per Minute</h1>
    <canvas id="commitsChart" width="400" height="200"></canvas>
    <script>
        async function fetchData() {
            const response = await fetch('/commits-data');
            const data = await response.json();
            return data;
        }

        function renderChart(data) {
            const ctx = document.getElementById('commitsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Number of Commits',
                        data: Object.values(data),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        fetchData().then(data => renderChart(data));
    </script>
</body>
</html>
